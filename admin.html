<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <style>
      /* Add your CSS here */
    </style>
</head>
<body>
    <div class="container">
        <!-- aside starts here -->
        <aside>
            <div class="top">
                <div class="logo">
                    <h2>Movers<span class="danger">Transit</span></h2>
                </div>
                <div class="close">
                    <span class="material-symbols-sharp">close</span>
                </div>
            </div>
            <!-- ending of top -->

            <div class="sidebar">
                <a href="#"><span class="material-symbols-sharp">grid_view</span><h3>Dashboard</h3></a>
                <a href="#"><span class="material-symbols-sharp">person_outline</span><h3>Users</h3></a>
                <a href="#"><span class="material-symbols-sharp">insights</span><h3>Orders</h3></a>
                <a href="#"><span class="material-symbols-sharp">mail_outline</span><h3>Transport</h3></a>
                <a href="#"><span class="material-symbols-sharp">receipt_long</span><h3>Payments</h3></a>
                <a href="#"><span class="material-symbols-sharp">report_gmailerrorred</span><h3>Penalties</h3></a>
                <a href="#"><span class="material-symbols-sharp">settings</span><h3>Settings</h3></a>
                <a href="#" id="market-info-btn"><span class="material-symbols-sharp">add</span><h3>Market Information</h3></a>
                <a href="#"><span class="material-symbols-sharp">logout</span><h3>Logout</h3></a>
            </div>
        </aside>
        <!-- aside ends here -->

        <!-- main content starts here -->
        <main class="main-content">
            <!-- Market Information Links will appear here -->
            <div id="market-info-links" class="links-container hidden"></div>
        </main>
    </div>

    <script>
      document.getElementById('market-info-btn').addEventListener('click', function(event) {
        event.preventDefault();
        const container = document.getElementById('market-info-links');
        if (container.classList.contains('hidden')) {
          container.innerHTML = `
            <a href="https://www.example.com/stock-news" target="_blank">Stock News</a>
            <a href="https://www.example.com/market-trends" target="_blank">Market Trends</a>
            <a href="https://www.example.com/financial-reports" target="_blank">Financial Reports</a>
            <a href="https://www.example.com/investment-tips" target="_blank">Investment Tips</a>
          `;
          container.classList.remove('hidden');
        } else {
          container.classList.add('hidden');
        }
      });
    </script>
</body>
</html>
